<!DOCTYPE html>  
<html lang="zh">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>CSS Flex 布局示例</title>  
    <style>  
        .flex-container {  
            display: flex;  
            justify-content: center; /* 水平居中 */  
            align-items: center; /* 垂直居中 */  
            height: 100vh; /* 容器高度设置为视口高度 */  
            background-color: #7aa6e0; /* 背景色 */  
        }  
  
        .flex-item {  
            text-align: center; /* 文本居中 */  
            color: #c00f0f; /* 文本颜色 */  
            font-size: 24px; /* 字体大小 */  
            font-weight: bold; /* 字体加粗 */  
        }  
    </style>  
</head>  
<body>  
    <div class="flex-container">  
        <div class="flex-item">  
            <p>蒲熠星，<br>毕业于南京大学本科<br>约翰霍普金斯大学硕士研究生</p>  
        </div>  
    </div>  
</body>  
</html>
